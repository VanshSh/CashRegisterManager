<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <img
        class="header-img"
        src="./images/cashRegister.jpg"
        alt="Cash Register"
      />
      <h1>Cash Register Manager</h1>
    </header>

    <section class="links">
      <a href="https://github.com/VanshSh/CashRegisterManager">GitHub Code</a>
      <a href="#">Portfolio</a>
    </section>

    <section class="input-section">
      <h1 class="input-h1">Cash Register Manager</h1>
      <p class="input-p">Returns the amount with Minimum number of notes.</p>

      <div class="label">Please Enter Bill Amount</div>
      <div>
        <input type="number" id="billAmt" placeholder=>
        <button id="nextBtn">Next</button>
      </div>

      <div class="cashGivenInput">
        <div class="label">Cash Given:</div>
        <input type="number" id="cashGiven" />
        <button id="submitBtn">Submit</button>
      </div>
      <div class="errorMessage"></div>
    </section>

    <div class="changeReturn">
      <div class="label">Return Change:</div>
      <div id="output" class="output">
        <table>
          <tr>
            <th>No.of Notes</th>
            <td class="noOfNotes"></td>
            <td class="noOfNotes"></td>
            <td class="noOfNotes"></td>
            <td class="noOfNotes"></td>
            <td class="noOfNotes"></td>
            <td class="noOfNotes"></td>
            <td class="noOfNotes"></td>
          </tr>
          <tr>
            <th class="header-note">Note</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
          </tr>
        </table>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
